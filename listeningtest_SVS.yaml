testname: Singing Voice Synthesises Test
testId: listeningtest_SVS.yaml
bufferSize: 2048
stopOnErrors: false
showButtonPreviousPage: true
remoteService: service/write.php


pages:

    - type: generic
      id: page1
      name: Introduction
      content: <p>In partial fulfilment of the requirements for the BSc Hons in Audio and Music Production Technology, I am conducting an experiment to measure the quality and naturalness of Singing Voice Synthesisers.</p><p>In this experiment, you will be comparing singing voices generated by two different software and rating them against each other in the specified category.<br>Thank you for your participation!</p>

    - type: consent
      id: page2
      name: Consent
      mustConsent: true
      content: <p>You are participating in a listening test. For this, we want to store the answers you give to the following questions.<br>Do you give consent for this?</p>

    - type: mushra
      id: Page3
      name: Example MUSHRA
      content: This is what the interface looks like. Press the play buttons to hear the audio files - you can set a shorter loop area if you wish.<br>Using the sliders, rate each audio file compared to both the reference and each other.<br>Please press next to continue to test.
      showWaveform: false
      enableLooping: true
      reference: configs/resources/audio/mono_ref.wav
      createAnchor35: true
      createAnchor70: true
      showConditionNames: false
      stimuli:
          C1: configs/resources/audio/mono_c1.wav
          C2: configs/resources/audio/mono_c2.wav
          C3: configs/resources/audio/mono_c3.wav
    -
          - random
          - type: mushra
            id: Page4
            name: Quality Test
            content: Please rate the sound quality of each audio file.
            showWaveform: true
            enableLooping: true
            reference: configs/resources/audio/Dissertation Experiment/Shortened/Anchor 1.wav
            createAnchor35: true
            createAnchor70: false
            randomize: true
            showConditionNames: false
            stimuli:
              SynthV Default: configs/resources/audio/Dissertation Experiment/Shortened/SynthV - Default.wav
              SynthV Instant Mode: configs/resources/audio/Dissertation Experiment/Shortened/SynthV - Instant Mode.wav
              SynthV Tuned: configs/resources/audio/Dissertation Experiment/Shortened/SynthV - Tuned.wav
              VOCALOID Default: configs/resources/audio/Dissertation Experiment/Shortened/VOCALOID - Default.wav
              VOCALOID Tuned: configs/resources/audio/Dissertation Experiment/Shortened/VOCALOID - Tuned.wav
              Anchor 2: configs/resources/audio/Dissertation Experiment/Shortened/Anchor 2.wav

          - type: mushra
            id: Page5
            name: Naturalness
            content: Please rate the naturalness of each audio file.
            showWaveform: true
            enableLooping: true
            reference: configs/resources/audio/Dissertation Experiment/Start_Human - ref.wav
            createAnchor35: false
            createAnchor70: false
            randomize: true
            showConditionNames: false
            stimuli:
              SynthV Default: configs/resources/audio/Dissertation Experiment/Start_SynthV - Default.wav
              SynthV Instant Mode: configs/resources/audio/Dissertation Experiment/Start_SynthV - Instant Mode.wav
              SynthV Tuned: configs/resources/audio/Dissertation Experiment/Start_SynthV - Tuned.wav
              VOCALOID Default: configs/resources/audio/Dissertation Experiment/Start_VOCALOID - Default.wav
              VOCALOID Tuned: configs/resources/audio/Dissertation Experiment/Start_VOCALOID - Tuned.wav
              Anchor 2: configs/resources/audio/Dissertation Experiment/Start_Anchor 2.wav

    - type: bs1116
      id: page6
      name: Overall Preference Test
      content: Please rate the audio files based on how close they are to the reference in terms of naturalness, 5 being very natural and 1 being completely natural
      showWaveform: true
      enableLooping: true
      reference: configs/resources/audio/Dissertation Experiment/Shortened/Anchor 1.wav
      createAnchor35: false
      createAnchor70: false
      stimuli:
          SynthV Tuned: configs/resources/audio/Dissertation Experiment/Shortened/SynthV - Tuned.wav
          VOCALOID Tuned: configs/resources/audio/Dissertation Experiment/Shortened/VOCALOID - Tuned.wav

    - type: finish
      name: Thank you
      content: Thank you for participating in this experiment!<br>Please fill in the following questionare - your result will be anonymous and all personal information will be kept private.
      showResults: false
      writeResults: true
      questionnaire:
          - type: number
            label: Age
            name: age
            min: 0
            max: 100
            default: 30
          - type: likert
            name: gender
            label: Gender
            response:
             - value: female
               label: Female
             - value: male
               label: Male
             - value: other
               label: Other
